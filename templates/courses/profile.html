{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0f1419 100%);
        color: #e0e6ed;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        min-height: 100vh;
    }

    .profile-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: calc(100vh - 120px);
        justify-content: center;
    }

    .profile-card {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        border-radius: 24px;
        padding: 60px 40px;
        box-shadow: 0 20px 64px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(20, 184, 230, 0.2);
        text-align: center;
        position: relative;
        overflow: hidden;
        width: 100%;
        max-width: 500px;
        animation: fadeInUp 0.8s ease forwards;
    }

    .profile-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #14b8e6, #0ea5e9, #0284c7, #14b8e6);
        background-size: 200% 100%;
        animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
        0%, 100% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 0%;
        }
    }

    .profile-photo-container {
        position: relative;
        display: inline-block;
        margin-bottom: 32px;
    }

    .profile-photo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid rgba(20, 184, 230, 0.3);
        box-shadow: 0 12px 32px rgba(20, 184, 230, 0.2);
        transition: all 0.4s ease;
        background: linear-gradient(135deg, #14b8e6, #0ea5e9);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: 700;
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .profile-photo:hover {
        transform: scale(1.05);
        border-color: rgba(20, 184, 230, 0.6);
        box-shadow: 0 16px 48px rgba(20, 184, 230, 0.3);
    }

    .profile-photo img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
    }

    .profile-username {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #14b8e6 0%, #0ea5e9 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 24px;
        text-shadow: 0 4px 8px rgba(20, 184, 230, 0.3);
    }

    .profile-stats {
        background: linear-gradient(135deg, rgba(20, 184, 230, 0.1) 0%, rgba(20, 184, 230, 0.05) 100%);
        border: 1px solid rgba(20, 184, 230, 0.2);
        border-radius: 16px;
        padding: 24px 32px;
        margin-top: 32px;
        transition: all 0.3s ease;
    }

    .profile-stats:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(20, 184, 230, 0.15);
        border-color: rgba(20, 184, 230, 0.4);
    }

    .stat-number {
        font-size: 3rem;
        font-weight: 700;
        color: #14b8e6;
        margin-bottom: 8px;
        text-shadow: 0 2px 4px rgba(20, 184, 230, 0.2);
    }

    .stat-label {
        color: #94a3b8;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 500;
    }

    .profile-subtitle {
        color: #64748b;
        font-size: 1.1rem;
        font-weight: 400;
        margin-bottom: 16px;
        font-style: italic;
    }

    @media (max-width: 768px) {
        .profile-container {
            padding: 40px 20px;
        }
        
        .profile-card {
            padding: 40px 24px;
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            font-size: 2.5rem;
        }
        
        .profile-username {
            font-size: 2rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
        }
    }

    /* Animation for loading effect */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Floating particles effect */
    .profile-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(20, 184, 230, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(20, 184, 230, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 40% 80%, rgba(20, 184, 230, 0.08) 0%, transparent 50%);
        pointer-events: none;
        opacity: 0.6;
    }

    .profile-content {
        position: relative;
        z-index: 1;
    }
</style>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-content">
            <div class="profile-photo-container">
                <div class="profile-photo">
                    {% if user.profile_photo %}
                        <img src="{{ user.profile_photo.url }}" alt="{{ user.username }}'s profile photo">
                    {% else %}
                        {{ user.username|first|upper }}
                    {% endif %}
                </div>
            </div>
            
            <h1 class="profile-username">{{ user.username }}</h1>
            <p class="profile-subtitle">Learning Enthusiast</p>
            
            <div class="profile-stats">
                <div class="stat-number">{{ enrollments|length }}</div>
                <div class="stat-label">Active Courses</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
